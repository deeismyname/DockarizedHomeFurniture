# Mysql
  my-sql-server:
    image: mysql:8.0
    container_name: docarizedhomefurniture-my-sql-server-1
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: dee
      MYSQL_DATABASE: home_furniture
      MYSQL_USER: dee
      MYSQL_PASSWORD: dee
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  redis:
    image: redis:alpine
    container_name: docarizedhomefurniture-redis-1
    ports:
      - "6379:6379"

volumes:
  db_data:
