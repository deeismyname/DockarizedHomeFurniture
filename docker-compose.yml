version: '3.8'

services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: docarizedhomefurniture-php
    volumes:
      - .:/var/www/html
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=local
      - DB_HOST=my-sql-server
      - DB_PORT=3306
      - DB_DATABASE=home_furniture
      - DB_USERNAME=root
      - DB_PASSWORD=dee
    depends_on:
      - my-sql-server
    command: php artisan serve --host=0.0.0.0 --port=8000

